<!doctype html>
<html>
    <head>
        <title>Calculadora - ES2</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="default.css" />    
    </head>
    <body> 


        <div class="div-body-calc clearfix">
            <div class="clearfix" style="padding: 5px;">
                <h1>Calculadora</h1>
            </div>
            <div class="clearfix">
                <div class="div-quadrado">
                    <input type="text" class="input-in" id="num1" maxlength="9" /> <br />
                    <input type="text" class="input-in" id="num2" maxlength="9" />
                </div>
                <div class="div-quadrado clearfix" style="padding-top: 5px;">
                    <div class="clearfix">
                        <input type="button" class="operacao" value="+" />
                        <input type="button" class="operacao" value="-" />
                    </div>
                    <div class="clearfix">
                        <input type="button" class="operacao" value="*" />
                        <input type="button" class="operacao" value="/" />
                    </div>
                    <div class="clearfix">
                        <input type="button" class="operacao" value="P" />
                        <input type="button" class="operacao" value="R" />
                    </div>
                </div>
                <div class="div-quadrado">
                    <input type="text" class="input-out" id="result" value="" disabled="disabled" />
                </div>
            </div>
            <div class="clearfix">
                <input type="button" value="Limpar" id="limpar" class="limpar" />
                <input type="button" value="Exibir HistÃ³rico" id="exibe_hist" class="limpar" style="width: 160px;" />
            </div>
            <div class="clearfix" id="div-historico">
                
            </div>
        </div>
        

        <script type="text/javascript" src="jquery.js"></script>   
        <script type="text/javascript" src="custom.js"></script>   
    </body>
</html>
